  <!-- infobox Section start -->
  <div *ngIf="!infobox">
    <div class=" tab-content tabsection tabimg" id="tabs">
      <div class="card mb-1 card2 tab-pane active">
        <div class="card-header">
          <span class="headerText">{{collection.model.text}}</span>
          <!-- <span class="headerText">{{collection.tabBeschreibung}}</span> -->
        </div>
        <div class="card-body">

          <!-- zum Testen only one div  -->
          <div class="item-list" id="{{'swipeableContainer-'+collection.model.type}}">
<!--          <div class="item-list" id="{{'swipeableContainer-temperaturprÃ¼fung'}}">-->
            <div class="item" [ngClass]="collection.colapsedID === index? 'accordianActive' :''"
                *ngFor="let item of vereinnahmungObjList;let index = index"
                 (swipeleft)="onSwipe(index,$event)" (swiperight)="onSwipe(-1,$event)"
                 [ngClass]="[(isButtonAktion(collection.model.type) && index == temp )? 'demo' : 'leftz',item.icon === 'truck' ? '' : 'HideWEButton']">
              <div class="itemValuesContainer" (click)="handleCollapse(index,item)">

                <!-- <div class="row-header {{collection.model.text!==('Verbringpflicht'||'Tourwechsel') ? 'col-md-2':''}} " [style.color]="item.eventColor ? item.eventColor : ''"> -->
                  <div [ngClass]="isVerbringpflicht(collection.model.type) ? 'row-header':'row-header col-md-2'" [style.color]="item.eventColor ? item.eventColor : ''">

                  <i class="icon seperator" [ngClass]="item.icon == 'Stoerung' ? 'fa fa-exclamation-triangle' : item.icon">
                  </i>
                  <i class="icon seperator" [ngClass]="item.icon == 'truck' ? 'fa fa-truck' : item.icon">
                  </i>
                  <i class="icon seperator" [ngClass]="item.icon == 'dolly' ? 'fa fa-dolly' : item.icon">
                  </i>
                  <i class="icon seperator" [ngClass]="item.icon == 'thermometer-three-quarters' ? 'fa fa-thermometer-half' : item.icon">
                  </i>


                  <span *ngIf="collection.model.text !== 'Verbringpflicht'" class="icon-text">{{item.value}}</span>
                </div>
                <!-- <div [ngClass]="collection.model.text !== 'Verbringpflicht' ? 'row-body-id col-md-1' :'' "> -->
                <div [ngClass]="isVerbringpflicht(collection.model.type) ? 'row-body-id-PCK':'row-body-id col-md-1'">
                  {{item.tournr}}
                </div>
                <div class="row-body-id col-md-3">
                  {{item.colliBarcode}}
                </div>
                <div [ngClass]="isVerbringpflicht(collection.model.type) ? 'row-body-name col-md-7':'row-body-name col-md-6'">
                  <span>{{item.recipientName}}&nbsp;</span>
                  <span>{{item.recipientAdress}}</span>
                </div>
              </div>
              <div class="action action-2">
                <!--  VL und WE werden immer angezeigt, nur dann WE ausgebelendet, wenn "item.icon === 'truck ' ist" -->
                <button  class="d-inline-block orange-background" (click)="vlMethod(item,collection.model.type)">VL</button>
                <button   class="d-inline-block gray-background" (click)="weMethod(item,collection.model.type)">WE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
