      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

      </li>

  <ul class="nav navbar-nav ml-auto navMenuCustomClass">

</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
               (minimizedChange)="toggleMinimize($event)" *ngIf="showHead">
    <!-- <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav> -->
    <div class="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav navMenuCustomClass">
          <li class="nav-item">
            <a class="nav-link" (click)="sidebarRouteMethod($event,'dashboard')"
               [ngClass]="currentRoute == 'dashboard' ? 'active' : ''">
              <i class="nav-icon fa fa-tachometer-alt"></i> Dashboard
            </a>
            <div class="caption-wrapper">
                <span
                  class="badge badge-danger ml-1"
                  style="position: static;"
                  *ngIf="releaseProcessBadgeInfo > 0 && !disableBadge">
                     {{ releaseProcessBadgeInfo }}
                </span>
            </div>


          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="sidebarRouteMethod($event,'sendungslib')"
               [ngClass]="currentRoute == 'sendungslib' ? 'active' : ''">
              <i class="nav-icon fa fa-search"></i> Sendungsdetail
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="sidebarRouteMethod($event,'vereinnahmung')"
               [ngClass]="currentRoute == 'vereinnahmung' ? 'active' : ''">
              <i class="nav-icon fa fa-box-open"></i> Vereinnahmung
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="sidebarRouteMethod($event,'tourauswahl')"
               [ngClass]="currentRoute == 'tourauswahl' ? 'active' : ''">
              <i class="nav-icon fa fa-check-circle"></i> Tourauswahl ({{count ? count : 0}})
            </a>
          </li>
        </ul>
      </nav>
      <p class="textindent30" id="switchhide"><label class="switch switch-3d switch-primary">
        <input type="checkbox" class="switch-input" [(ngModel)]="checkboxValue"
               (change)="isChangeLimitAccessToggle(checkboxValue)">
        <span class="switch-slider"></span>
        <span class="textad">Auto FM</span>
      </label></p>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </div>
  </app-sidebar>

  <main class="main" id=main_resp>
    <div class="container-fluid">
      <router-outlet></router-outlet>
      <div class="se-pre-con"></div>
    </div>
  </main>

</div>
