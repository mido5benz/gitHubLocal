<table class="table table-sm">
    <thead>
        <tr>
            <th *ngFor="let item of columns">{{item}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data;let index = index">
            <td *ngFor="let cell of item">{{cell}}</td>
        </tr>       
    </tbody>
</table>
