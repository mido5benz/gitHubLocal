<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Wirklich laden?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>Die aktuelle Planung wird verworfen, da sie noch nicht gespeichert wurde!</p>
    <button type="button" class="btn btn-danger" (click)="laden(selectedPlanung)">Laden</button>
  </div>
</ng-template>

<div class="dropdown nav-item" dropdown [insideClick]="true" placement="bottom right" [isOpen]="status.isOpen"
  (isOpenChange)="change($event)" title="Planung laden">
  <div dropdownToggle class="dropdown-toggle" (click)="holePlanungen();">
    <i class="fa fa-cloud-download"></i>
  </div>

  <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
    <select id="select_load" name="multiple-select" class="form-control height felder" size="3" [(ngModel)]="selectedPlanung"
      (click)="enable_button(selectedPlanung)">
      <option *ngFor="let planung of planungen" [ngValue]="planung">{{planung.name}}</option>
    </select>
    <button *ngIf="isSelected; else disabled" class="btn btn-block btn-success felder"
      (click)="openModal(template)">Laden</button>
    <ng-template #disabled>
      <button class="btn btn-block btn-success felder" disabled>Laden</button>
    </ng-template>
  </ul>
</div>
