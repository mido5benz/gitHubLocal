<div class="control">
  <span *ngIf="loading==true;">
    <ngx-spinner [fullScreen]="false"></ngx-spinner>
  </span>
  <div class="title">offene Touren</div>

  <div class="status">
    <span class="highlight">{{ offeneTouren.length }}</span> / {{ alleTouren.length }}
  </div>

  <ng-container *ngIf="offeneTouren.length > 0">
    <hr *ngIf="show">

    <div class="list" [collapse]="!show">
      <div class="list-item" [class.selected]="tourService.getSelectedTour()?.tour_id === tour.tour_id"
        *ngFor="let tour of offeneTouren" (click)="selectTour(tour.tour_id)">{{ convertTourNr(tour.tournr) }}</div>
    </div>

    <i class="icon-arrow-down selectable" *ngIf="!show" (click)="open()"></i>
    <i class="icon-arrow-up selectable" *ngIf="show" (click)="close()"></i>
  </ng-container>

</div>
