<div class="address-list">
  <div class="container-size">
    <div *ngFor="let address of archivedAddress; let i = index" class="item">
      <div>
        <div>
          <span class="block"><b>{{ address.name1 }}</b></span>
          <span class="block">{{ address.name2 }}</span>
          <span class="block">{{ address.name3 }}</span>
        </div>
        <div>
          {{ address.strasse }} {{address.hausnr }}
        </div>
        <div>
          {{ address.plz }} {{ address.ort }}
        </div>
      </div>

      <div class="form-check checkbox" (change)="selectedCheckbox($event, address)">
        <input class="form-check-input" type="checkbox" id="{{i}}">
        <label class="form-check-label" for="{{i}}">
          Adresse reaktivieren
        </label>
      </div>
    </div>
    <div>
      <button
        *ngIf="archivedAddress?.length > 0"
        [disabled]="selectedAddresses?.length < 1"
        (click)="removeAddressFromArchive()"
        type="button"
        class="btn btn-primary button-position">BestÃ¤tigen
      </button>
    </div>
  </div>
  <span *ngIf="!archivedAddress">
    <h3 class="no-content-text">Keine archivierte Adressen vorhanden</h3>
  </span>
</div>
