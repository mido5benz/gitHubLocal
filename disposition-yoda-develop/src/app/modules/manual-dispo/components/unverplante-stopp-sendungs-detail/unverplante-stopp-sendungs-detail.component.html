<app-navigation>
  <ng-container left>
    <div class="d-flex">
      <div class="nav-item" [routerLink]="['/manual-dispo']">
        <i class="fas fa-map-marked"></i> Karte
      </div>
    </div>
  </ng-container>
</app-navigation>

<div class="container-fluid mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/manual-dispo']">Karte</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/manual-dispo/feindisposition']">Tour 9999</a></li>
      <li class="breadcrumb-item"><a
        [routerLink]="['/manual-dispo/feindisposition/sendungsebene/tourId', this.tour_id, 'dispostoppId', this.dispostopp_id]">Sendung</a>
      </li>
    </ol>
  </nav>


  <div class="row">
    <div class="col-md-12">
      <div class="tour-info-container">
        <h3>Sendungsebene</h3>
        <app-selection-count-button
          *ngIf="selectedDeliveries?.length > 0"
          (buttonClicked)="openMoveDeliveryDialog()"
          [count]="selectedDeliveries?.length">
        </app-selection-count-button>
      </div>
      <div class="table-container">
        <ag-grid-angular
          #agGrid
          class="ag-theme-alpine"
          style="width: 100%; height: 100%"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [localeText]="localText"
          [rowSelection]="'multiple'"
          [suppressCellSelection]="true"
          [overlayLoadingTemplate]="overlayLoadingTemplate"
          (gridReady)="onGridReady($event)"
          (rowDoubleClicked)="onRowDoubleClicked($event)"
          (rowClicked)="rowSelected($event)"
          [gridOptions]="gridOptions"
          enableCellTextSelection="true"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
