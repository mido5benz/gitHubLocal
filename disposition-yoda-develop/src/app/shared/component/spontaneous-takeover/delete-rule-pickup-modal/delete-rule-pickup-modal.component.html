<p>Möchten Sie die ausgewählte Regelabholung löschen?</p>

<!-- Ladestelle Adresse -->
<div class="versenderAdress col-form-label-sm">
  <h6 class="modal-form-title"><b>Ladestelle:</b></h6>
  <b>Name:</b>
  {{ladestelle?.name1}}
  {{ladestelle?.name2}}
  {{ladestelle?.name3}}<br>
  <b>Straße:</b> {{ladestelle?.strasse}} &nbsp;
  <b>Hausnr:</b> {{ladestelle?.hausnr}}<br>
  <b>Plz:</b> {{ladestelle?.plz}} &nbsp;
  <b>Ort:</b> {{ladestelle?.ort}}<br>
  <br>
</div>

<button class="btn btn-primary btn-sm pull-right mt-3 p-2" (click)="closeCancel()">Abbrechen</button>
<button class="btn btn-primary btn-sm pull-right mt-3 p-2 mr-2" (click)="closeOk()">Löschen</button>
